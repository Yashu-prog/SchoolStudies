<!DOCTYPE html>
<html>
<head>
<script type="text/javascript"
	src="/webjars/jquery/3.4.1/dist/jquery.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
	type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
	rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/js/userdetails.js"></script>
<meta charset="UTF-8">
<title>Crud Operation By Yash Bhatia</title>
</head>
<body>
	<div align="center">
		<form id="udetails">
			<div class="form-group">
				<label id="error"></label>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-2" style="align-content: left">Father Name</label> 
				<input type="text" class="form-control col-sm-4" id="fatherfName" style="align-content: right" placeholder="Enter first name">
				<input type="text" class="form-control col-sm-4" id="fatherlName" style="align-content: right" placeholder="Enter last name">
			</div>
			
			<div class="form-group col-sm-12">
				<label class="col-sm-2" style="align-content: left">Mother Name</label>
				<input type="text" class="form-control col-sm-4" id="motherfName" style="align-content: right" placeholder="Enter first name">
				<input type="text" class="form-control col-sm-4" id="motherlName" style="align-content: right" placeholder="Enter last name">
			</div>

			<div class="form-group col-sm-12">
				<label class="col-sm-2" style="align-content: left">Student Name</label>
					<input type="text" class="form-control col-sm-4" id="studentfName" style="align-content: right" placeholder="Enter first name">
					<input type="text" class="form-control col-sm-4" id="studentlName" style="align-content: right" placeholder="Enter last name">
			</div>

			<div class="form-group col-sm-12">
				<label class="col-sm-2" style="align-content: left">Gender</label>
				<select class="form-control col-sm-4" id="genderdropdown">
					<option value="" disabled selected>Select Gender</option>
					<option value="M">Male</option>
					<option value="F">Female</option>
					<option value="O">Other</option>
				</select>
				<label class="col-sm-2" style="align-content: left">D.O.B</label>
					<input class="form-control col-sm-4"  style="align-content: right" width="276" id="dob">
			</div>

			<div class="form-group">
				
			</div>

			<div class="form-group">
				<label for="email">Email address</label> <input type="text"
					class="form-control" id="email" placeholder="Enter email">
			</div>

			<div class="form-group">
				<label class="col-sm-2">Medium</label> <select
					class="form-control col-sm-8" id="mediumdropdown">
					<option value="" disabled selected>Select Medium</option>
					<option value="E">English</option>
					<option value="H">Hindi</option>
				</select>
			</div>

			<div class="form-group">
				<label class="col-sm-2">Medium</label> <select
					class="form-control col-sm-8" id="class">
					<option value="" disabled selected>Select Class</option>
					<option value="I">I</option>
					<option value="II">II</option>
					<option value="III">III</option>
					<option value="IV">IV</option>
					<option value="V">V</option>
					<option value="VI">VI</option>
					<option value="VII">VII</option>
					<option value="VIII">VIII</option>
					<option value="IX">IX</option>
					<option value="X">X</option>
					<option value="XI">XI</option>
					<option value="XII">XII</option>
				</select>
			</div>


			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

</body>
</html>
